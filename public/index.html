<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rating App</title>
</head>
<body>
  <div id="auth">
    <button id="googleLogin">Login with Google</button>
  </div>
  <div id="app" style="display: none;">
    <h1>Welcome, <span id="userName"></span></h1>
    <input type="email" id="rateUserEmail" placeholder="Enter user's email">
    <input type="number" id="ratingValue" placeholder="Enter rating (0-100)">
    <button id="submitRating">Submit Rating</button>
    <h2>Your Rating Ratio: <span id="ratingRatio"></span></h2>
  </div>

  <scrip type="module"  src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
